<!DOCTYPE html>
<html>
<head>
  <title>Create an order</title>
</head>
  <body>
   <h1>Create an order</h1>  
        <div id="order">
          <table>
            <tr>
              <td>
                From 
              </td>
              <td>
                <select name="origin" id="origin">
                  <option value="Rwanda">Rwanda</option>
                  <option value="Burundi">Burundi</option>
                  <option value="Uganda">Uganda</option>
                  <option value="DRC">DRC</option>
                  <option value="South Africa">South African</option>
                  <option value="Nigeria">Negeria</option>
                </select>
              </td>
              <td>
                To
              </td>
              <td>
                <select name="destination" id="destination">
                  <option value="Rwanda">Rwanda</option>
                  <option value="Burundi">Burundi</option>
                  <option value="Uganda">Uganda</option>
                  <option value="DRC">DRC</option>
                  <option value="South Africa">South African</option>
                  <option value="Nigeria">Negeria</option>
                </select>
              </td>
              <td>
                Weight (kgs)
              </td>
              <td>
                <input type="text" placeholder="kgs" id="weight">
              </td>              
            </tr>
          </table>      
        </div>
     
      <button id='addOrder'>Add</button>        
         
    <button >Get Quotes</button>    
  </body>
  <!-- link to the javascript file for creating order  -->
  <script type="text/javascript" src="./create_order.js"></script>
  <!-- link to the file of javaScript for storing orders made  -->
  <script type="text/javascript" src="./delivery_orders_to_user.js"></script>

</html>
